<ion-header>
  <ion-navbar color="primary">
    <ion-title  style="text-align:center">
      Update Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="user-image-content">
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding col-6 offset-3>
        <img [src]="image" (click)="showimage(image)" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-60>
        <button class="image-action-button" ion-button outline block small (click)="openImagePicker()">Change Picture</button>
      </ion-col>
    </ion-row>
  </div>
  <form class="new-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating color="primary">Name</ion-label>
      <ion-input type="text" formControlName="name" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Phone No.</ion-label>
      <ion-input type="number" formControlName="phoneno" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Hospital Name</ion-label>
      <ion-input type="text" formControlName="hospitalname" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Diseases</ion-label>
      <ion-input type="text" formControlName="diseases" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Doc Name</ion-label>
      <ion-input type="text" formControlName="docname" class="form-control" required></ion-input>
    </ion-item>
    <button class="form-action-button" ion-button block type="submit" [disabled]="!validations_form.valid">Save</button>
  </form>
  <button class="form-action-button" ion-button block color="danger" (click)="delete()">Delete</button>

</ion-content>
