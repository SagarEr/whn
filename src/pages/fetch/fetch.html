<ion-content>
  <ion-title  style="text-align:center">Fetch List</ion-title>
    <div class="list-mini">
      <ion-list>
        <ion-item *ngFor="let item of items" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
          <ion-thumbnail item-start>
            <img [src]="item.payload.doc.data().image" (click)="showimage(item.payload.doc.data().image)">
          </ion-thumbnail>
          <h2>{{item.payload.doc.data().name}}</h2>
          <button ion-button clear item-end>Details</button>
        </ion-item>
      </ion-list>
    </div>   
  </ion-content>
  <ion-footer (click)="back()">
      <div style="text-align: center">
        <a style="font-family: monospace;font-size: 30px">Back to Home</a>
      </div>
    </ion-footer>
