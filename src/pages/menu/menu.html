<ion-header>
  <ion-toolbar color="primary">
    <ion-title  style="text-align:center">Uploaded Case</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openNewUserModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
        <ion-thumbnail item-start>
          <img [src]="item.payload.doc.data().image" (click)="showimage(item.payload.doc.data().image)">
        </ion-thumbnail>
        <h2>{{item.payload.doc.data().name}}</h2>
        <button ion-button clear item-end>Details</button>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft-circle"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="gen()"><ion-icon name="qr-scanner"></ion-icon></button>
      <button ion-fab (click)="scan()"><ion-icon name="search"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<ion-footer (click)="logout()">
    <div style="text-align: center">
      <a style="font-family: monospace;font-size: 30px">Logout</a>
    </div>
  </ion-footer>
